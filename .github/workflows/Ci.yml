name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Code tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run all tests
        run: npm run test
